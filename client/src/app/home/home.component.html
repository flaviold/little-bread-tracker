<div class="wrapper">
    <h2>Faltam X dias</h2>
    <div *ngFor="let item of listaAniversarios; let i = index" [ngClass]="{ 'item': i == 0, 'item2': i > 0 }">
        <p><i [class]="escolherIcon(item)"></i> <span>O pãozinho de {{ buscarTipo(item) }} do {{ item.nome }} será </span>{{ item.data }}</p>
    </div>
</div>
